<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>


    <!-- Bootstrap styling Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <!-- Css Styling Link -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Productivity Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#to-do-list-section">To Do List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#timer-section">Timer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#notes-section">Notes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="container">
            <div class="row">

                <!-- To Do list seciton -->
                <div id="to-do-list-section" class="col-12">
                    <h2>To Do List</h2>
                    <label for="new-task-input">New Task:</label>
                    <input id="new-task-input" name="task-input" type="text" minlength="1">
                    <input id="add-task-button" type="button" class="btn btn-success" name="add-task-button" value="Add" />
                    <ul id="task-list" class="list-group">         
                        <!-- Tasks are inputted here  -->
                    </ul>
                    <input type="button" class="btn btn-outline-success" id="clear-completed-button" value="Clear Completed Tasks" />
                </div>

                <!-- Timer section -->
                <div id="timer-section" class="col-12">
                    <h2>Timer</h2>
                    <!-- countdown timer -->
                     <div id="timer-display" class="display-1">
                        25:00
                    </div>
                    <h5>session count</h5> <p id="session-count">0</p>
                    
                    <input type="button" class="btn btn-primary" id="start-timer-button" value="Start Timer" />
                    <input type="button" class="btn btn-danger" id="pause-timer-button" value="Pause Timer" />
                    <input type="button" class="btn btn-secondary" id="reset-timer-button" value="Reset Timer" />
                </div>

                <!-- Notes section -->
                <div id="notes-section" class="col-12">
                    <h2>Notes</h2>
                    <!-- Container where all notes will go -->
                    <div id="notes-container" class="container">
                        <!-- Notes will be added here -->
                    </div>

                    <div class="input-group">
                    <span class="input-group-text">Note</span>
                    <textarea id="note-text-area" class="form-control" aria-label="With textarea"></textarea>
                    <button id="note-delete-button" class="btn btn-outline-secondary" type="button">Delete</button>
                    </div>
                    <input type="button" class="btn btn-primary" id="add-note-button" value="Add Note" />
                    <input type="button" class="btn btn-danger" id="clear-notes-button" value="Clear Notes" />
                </div>
            </div>
        </div>




    </main>

    <footer>
        <p>Made by Dean Harland</p>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
